<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPA Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player">
        <div class="user-enter">
            <input id="teamname"/>
            <button id="search" onclick="fetchTeamData()">search</button>
        </div>
        <div class="all-players" id="all-players"></div>

    </div>
    <script id="handlebars-demo" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player-container">
            <p class="playerName">{{firstName}} {{lastName}}</p>
            <p class="jersey">{{jersey}}</p>
            <div class="img-container"><img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" alt=""></div>
            <p class="pos">{{pos}}</p>
        </div>
        {{/each}}
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
